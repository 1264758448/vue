<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #bb{
            height: 30px;
            width: 30px;
            border: 1px solid #000;
            text-align: center;
            line-height: 30px;
        }
    </style>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="box">
        <div id="bb">
            <span  v-if='type'>1</span>
        </div>
        <button @click ='a'>切换</button>
    </div>
    <script>
        let vm = new Vue({
            el:"#box",
            data:{
                type:true
            },
            methods:{
                a(){
                    this.type=!this.type
                }
            }
        })
    </script>
</body>
</html>
